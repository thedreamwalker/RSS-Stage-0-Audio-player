<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio-player</title>
  <link rel="icon" href="assets/img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="background"><img class="background-img" src="./assets/img/lemonade.png" width="100%" height="100%" alt="обложка текущего трека"></div>
  <header>

  </header>
  <main>
    <section class="container container-player">
      <div class="player">
        <div class="player-cover">
          <img class="track-img" src="./assets/img/lemonade.png" alt="обложка текущего трека">
        </div>
        <div class="player-info">
          <div class="player-track-info">
            <div class="track-author">Beyonce</div>
            <div class="track-name">Don't Hurt Yourself</div>
          </div>
          <div class="player-control">
            <audio src=""></audio>
            <button class="control-shuffle"><img src="./assets/svg/shuffle.svg" alt="Случайный порядок"></button>
            <button class="control-previous"><img src="./assets/svg/prev.svg" alt="Прошлый трек"></button>
            <button class="control-switcher control-switcher-play"></button>
            <button class="control-next"><img src="./assets/svg/next.svg" alt="Следующий трек"></button>
            <button class="control-volume"><img src="./assets/svg/volume.svg" alt="Регулировка громкости">
              <div class="volume-progress">
                <div class="volume-progress-bar"></div>
              </div>
            </button>
          </div>
          <div class="player-track-duration">3:53</div>
          <div class="player-progress">
            <div class="player-progress-bar"><button class="player-progress-toggle" aria-label="Текущее время"></button></div>
          </div>
         <div class="player-current-time">0:00</div>
         <div class="player-author">
          <ul class="player-author-list">
            <li><a href="https://github.com/thedreamwalker/"><img src="./assets/svg/github-brands.svg" width="28" height="28" alt="link github"></a></li>
            <li class="player-author-text">© 2022</li>
            <li><a href="https://rs.school/js/"><img src="./assets/svg/rs_school_js.svg" width="50" height="40" alt="link rs school"></a></li>
        </ul>
         </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
