<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio-player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="background"></div>
  <header>

  </header>
  <main>
    <section class="container container-player">
      <div class="player">
        <div class="player-cover">
          <img src="./assets/img/lemonade.png" alt="обложка текущего трека">
        </div>
        <div class="player-info">
          <div class="player-track-info">
            <div class="track-author">Beyonce</div>
            <div class="track-name">Don't Hurt Yourself</div>
          </div>
          <div class="player-control">
            <audio src=""></audio>
            <button class="control-previous"><img src="./assets/svg/backward.png" alt="Прошлый трек"></button>
            <button class="control-switcher control-switcher-play"></button>
            <button class="control-next"><img src="./assets/svg/forward.png" alt="Следующий трек"></button>
          </div>
          <div class="player-progress">
            <div class="player-progress-bar"><button class="player-progress-toggle" aria-label="Текущее время"></button></div>
            
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
